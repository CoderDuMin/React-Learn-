<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 设置容器 -->
  <div id="app"></div>

  <!-- 导入React需要依赖 -->
  <script src="../react/react.development.js" ></script>
  <script src="../react/react-dom.development.js" ></script>
  <script src="../react//babel.min.js"></script>

  <script type="text/babel">
    var appEl = document.querySelector('#app')
    
    class App extends React.Component{
      constructor(){
        super()
        this.state={

        }
        this.btnClick = this.btnClick.bind(this)
      }
      render(){
        return (
          <div>
            {/* 1.方案一: bind绑定this(显示绑定) */}
            <button onClick={this.btnClick}>按钮1</button>
            <button onClick={this.btnClick}>按钮2</button>
            <button onClick={this.btnClick}>按钮3</button>

            {/* 2.方案二: 定义函数时, 使用箭头函数 */}
            <button onClick={this.increment}>+1</button>

            {/* 2.方案三: 直接传入一个箭头函数, 在箭头函数中调用需要执行的函数,这种方式更为灵活,推荐*/}
            <button onClick={(event) => { this.decrement("why") }}>-1</button>
          </div>
        )
      }
      btnClick(){
        console.log('click',this);
      }
      increment= () => {
        console.log('increment',this);
      }
      decrement(name){
        console.log('decrement',this,name);
      }
    }
    
    ReactDOM.render(<App/>,appEl)
  </script>

</body>
</html>
