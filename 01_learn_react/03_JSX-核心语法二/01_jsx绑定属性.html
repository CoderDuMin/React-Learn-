<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 设置容器 -->
  <div id="app"></div>

  <!-- 导入React需要依赖 -->
  <script src="../react/react.development.js" ></script>
  <script src="../react/react-dom.development.js" ></script>
  <script src="../react//babel.min.js"></script>

  <script type="text/babel">
    var appEl = document.querySelector('#app')
    
    class App extends React.Component{
      constructor(){
        super()
        this.state = {
          title:'嘻嘻哈哈',
          name:'aaa',
          imgUrl:'http://p1.music.126.net/NMTwR7s8ohQrg0mo6UADNw==/109951167790883674.jpg',
          link:'https://www.baidu.com',
          href:'https://www.bilibili.com',
          isActive:true
        }
      }
      render(){
        const {title,name,imgUrl,link,href,isActive} = this.state
        return (
          <div>
            {/*一.绑定普通属性*/}
            <h2 title={title}>你好</h2>
            <h2 name={name}>{name}</h2>
            <img src={imgUrl} alt="wu" />
            <a href={href}>百度</a>
            <a link={link}>blbl</a>

            {/*二.绑定class,class在es6以后为关键字,所以不能直接使用而是使用className*/}
            <h2 className={'xxx active hhh' + (isActive && 'active')}></h2>

            {/*三.绑定样式*/}
            <h2 style={{color:'red',fontSize:'26px'}}>这里是样式绑定</h2>
          </div>
        )
      }
    }
    
    ReactDOM.render(<App/>,appEl)
  </script>

</body>
</html>
